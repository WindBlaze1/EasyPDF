{% extends 'base.html' %}

{% block main_body %}
    <div style="margin-top: 55px;">
        <section>
            <!-- Start: Pretty Registration Form -->
            <div class="row register-form">
                <div class="col-md-8 offset-md-2" style="max-width: 700px;margin: 0 auto;">
                    <form class="custom-form" style="background: rgba(255,255,255,0.25);backdrop-filter: blur(2px);border-radius: 20px;">
                        <h1>Sign Up</h1>
                        <div class="row form-group">
                            <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">First Name </label></div>
                            <div class="col-sm-6 input-column"><input class="form-control glass" type="text"></div>
                        </div>
                        <div class="row form-group">
                            <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Last Name</label></div>
                            <div class="col-sm-6 input-column"><input class="form-control glass" type="text"></div>
                        </div>
                        <div class="row form-group">
                            <div class="col-sm-4 label-column"><label class="col-form-label" for="email-input-field">Email </label></div>
                            <div class="col-sm-6 input-column"><input class="form-control glass" type="email"></div>
                        </div>
                        <div class="row form-group">
                            <div class="col-sm-4 label-column"><label class="col-form-label" for="pawssword-input-field">Password </label></div>
                            <div class="col-sm-6 input-column"><input class="form-control glass" type="password"></div>
                        </div>
                        <div class="row form-group">
                            <div class="col-sm-4 label-column"><label class="col-form-label" for="repeat-pawssword-input-field">Re-enter Password </label></div>
                            <div class="col-sm-6 input-column"><input class="form-control glass" type="password"></div>
                        </div>
                        <div class="row form-group">
                            <div class="col-sm-4 label-column"><label class="col-form-label" for="dropdown-input-field">Dropdown </label></div>
                            <div class="col-sm-4 input-column">
                                <div class="dropdown"><button class="btn btn-light dropdown-toggle" aria-expanded="false" data-bs-toggle="dropdown" type="button" style="background: rgba(255,255,255,0.5);backdrop-filter: blur(2px);">Dropdown </button>
                                    <div class="dropdown-menu glass"><a class="dropdown-item" href="#">First Item</a><a class="dropdown-item" href="#">Second Item</a><a class="dropdown-item" href="#">Third Item</a></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1">I've read and accept the terms and conditions</label></div>
                        <p><a href="#" style="font-size: 10px;">Terms and Conditions</a></p><button class="btn btn-info" type="submit">Submit</button>
                    </form>
                </div>
            </div><!-- End: Pretty Registration Form -->
        </section>
    </div><!-- Start: Footer Dark -->
{% endblock main_body %}
